dist: trusty
sudo: required
language: python
python: 3.5
matrix:
  allow_failures:
    - env: JUJU_CHANNEL=candidate
    - env: JUJU_CHANNEL=beta
stages:
  - lint
  - smoke tests
  - integration tests
  - name: push to charm store
    if: branch = master
jobs:
  include:
    # Linter
    - stage: lint
      sudo: false
      install: pip install tox
      before_script: skip
      script: make lint

    # Smoke tests
    - stage: smoke tests
      script: make smoke-test
      env: JUJU_CHANNEL=stable
    - stage: smoke tests
      script: make smoke-test
      env: JUJU_CHANNEL=candidate
    - stage: smoke tests
      script: make smoke-test
      env: JUJU_CHANNEL=beta

    # Integration tests
    - stage: integration tests
      script: make integration-test
      env: JUJU_CHANNEL=stable
    - stage: integration tests
      script: make integration-test
      env: JUJU_CHANNEL=candidate
    - stage: integration tests
      script: make integration-test
      env: JUJU_CHANNEL=beta

    # Push to charm store
    - stage: push to charm store
      before_script:
        # Make sure .local/share/juju dir is created
        - /snap/bin/juju version 
        # Setup token, see https://github.com/juju/charmstore-client/issues/145
        - echo $CHARM_STORE_TOKEN |Â base64 --decode > ~/.local/share/juju/store-usso-token
        # Login to charm store
        - charm login
        - charm whoami
      script: make push
      env:
        # CHARM_STORE_TOKEN
        - secure: ""
install:
  # Add repositories
  - sudo add-apt-repository -y ppa:ubuntu-lxc/lxd-stable
  - sudo apt-get -qq update
  # Install packages
  - sudo apt-get -y install lxd snapd python-tox coreutils
  - sudo snap install juju --classic --channel=$JUJU_CHANNEL
  # Install candidate version of charm due to https://github.com/juju/charm-tools/issues/356
  - sudo snap install charm --candidate
  # Setup LXD
  - sudo service lxd start
  - sudo lxd init --auto
  - sudo usermod -a -G lxd travis
  # Changing user as a workaround for https://github.com/travis-ci/travis-ci/issues/1839
  # See http://fnordahl.com/2017/04/08/continuous-deployment-testing-of-github-hosted-code/
  - sudo su travis -c 'lxc network create lxdbr0'
  - sudo su travis -c 'lxc network attach-profile lxdbr0 default eth0'
before_script:
  # Bootstrap Juju. Need to export path to snap because of workaround above
  - sudo su travis -c 'export PATH=$PATH:/snap/bin && juju bootstrap localhost'
notifications:
  email: false
